<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet status checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <video autoplay loop muted plays-inline id="bgvideo">
            <source src="book_video.mp4" type="video/mp4">
        </video>
        <div class="container">
            <h1>Internet Connection Status Detector</h1>
            <p><strong>connection status: </strong><span id="status-text">Checking...</span></p>
            <p><strong>IP Address: </strong><span id="IPaddress-text">-</span></p>
            <p><strong>Network strength: </strong><span id="network-strength-text">-</span></p>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
